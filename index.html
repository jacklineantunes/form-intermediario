<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">

        <fieldset>
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>
  
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input 
            type="email" 
            id="event-email"
            required />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
            type="password" 
            id="event-password"
            minlength="6" />
          </div>

        </fieldset>

        <fieldset>
          <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor" />
            </div>
        </fieldset>

        <fieldset>
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <div class="horario">PRIMEIRA MONITORIA</div>
            <div class="col-3">
      
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-data" />
              </div>
            
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
                  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>

            </div>
            
            <div class="horario">SEGUNDA MONITORIA</div>
            <div class="col-3">
      
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-data" />
              </div>
            
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
                  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>

            </div>  
        </fieldset>
        
      </form>
      
      <footer>
        <button 
          class="button" 
          form="my-form">
          SALVAR
        </button>
      </footer>
    </div>
  </body>
</html>
